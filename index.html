<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simpsons Quote Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/jpg" sizes="16x16" href="donut1.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Brighten your day with the denizens of Springfield</h1>
    <div class=container id="quoteDisplay">
      <p>
        Click the button to generate a quote from the Simpsons or one of the
        many citizens of Springfield.
      </p>
      <button id="new-quote-btn" onclick="newQuote()">Inspire me!</button>
      <button id="twitter-button" id="twitter" title="Tweet this quote!">
        <i class="fab fa-twitter"></i>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
